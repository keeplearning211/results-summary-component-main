<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="results-summary">
      <div class="results">
        <h1 class="results__title">Your Result</h1>
        <div class="results__score-wrap">
          <p class="results__score">76</p>
          <p class="results__score-total">of 100</p>
        </div>
        <p class="results__rank">Great</p>
        <p class="results__description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__content">
          <div class="summary__detail-wrap">
            <div class="summary__detail-wrap-flex-group" data-icon="reaction">
              <div class="summary__detail-text">Reaction</div> 
            </div>
            <div class="summary__detail-score">
              80 <span class="summary__detail-score-total">/ 100</span></div> 
          </div>
          <div class="summary__detail-wrap">
            <div class="summary__detail-wrap-flex-group" data-icon="memory">
              <div class="summary__detail-text">Memory</div> 
            </div>
            <div class="summary__detail-score">
              92 <span class="summary__detail-score-total">/ 100</span>
            </div> 
          </div>
          <div class="summary__detail-wrap">
            <div class="summary__detail-wrap-flex-group"  data-icon="verbal">
              <div class="summary__detail-text" >Verbal</div>
            </div >
            <div class="summary__detail-score">
              61 <span class="summary__detail-score-total">/ 100</span>
            </div> 
          </div>
          <div class="summary__detail-wrap">
            <div class="summary__detail-wrap-flex-group" data-icon="visual">
              <div class="summary__detail-text">Visual</div> 
            </div>
            <div class="summary__detail-score">
              72 <span class="summary__detail-score-total">/ 100</span>
            </div> 
          </div>
        </div>
        
        <button class="button">Continue</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Petter</a>.
  </footer>
</body>
</html>
